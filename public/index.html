<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,400,400i,700,700i" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/styles/nav.css" />
    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css" />
    <link rel="stylesheet" type="text/css" href="/styles/tweet.css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets">
            <div class="textarea-wrapper">
              <textarea name="text" placeholder="What are you humming about?"></textarea>
            </div>
            <input type="submit" value="Tweet">
             <span class="counter">140</span>
          </form>
      </section>
      <br /><br />
      <section id="tweet-feed">
        <article class="tweet-box">
          <header class="clearfix">
            <img class="screenpic" src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png" />
            <span class="name">Name goes here!</span>
            <span class="username">Username goes here!</span>
          </header>
          <div>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus malesuada enim sed nunc vehicula malesuada. Nunc nec nulla quis volutpat. </p>
          </div>
          <footer>
            <span class="time-since">8943284 days ago</span>
            <img class="like" src="images/vectors/heart.svg" />
            <img class="retweet" src="images/vectors/retweet.svg" />
            <img class="flag" src="/images/vectors/flag.svg" />
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
